<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKKY - All That Developer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="https://okky.kr/">
        <img src="./images/okky-munchkin-logo.svg" alt="Okky Munchkin Logo" />
      </a>
      <a href="https://okky.kr/questions">Q&A</a>
      <a href="https://okky.kr/knowledge">지식</a>
      <a href="https://okky.kr/community">커뮤니티</a>
      <a href="https://okky.kr/events">이벤트</a>
      <div class="header-content">
        <a href="https://okky.kr/trainings">국비탐험대</a>
        <img
          class="header-badge"
          src="./images/badge-beta.svg"
          alt="badge-beta"
        />
      </div>
      <div class="header-content">
        <a id="jobsLink" href="https://jobs.okky.kr/">JOBS</a>
        <img
          class="header-badge"
          src="./images/badge-new.svg"
          alt="badge-beta"
        />
      </div>
      <a href="https://okky.kr/notice">공지</a>
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="검색" class="search-input" />
      </div>
    </header>
  </body>
</html>
